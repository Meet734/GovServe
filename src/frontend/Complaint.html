<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Link to your CSS stylesheet -->
</head>
<body>

<!-- Header -->
<header>
    <h1>Track your complaint</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#complaints">Complaints</a></li>
            <li><a href="#news">News & Updates</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
</header>

<!-- Complaint Section -->
<section>
    <div class="container">
        <h2>Register a Complaint</h2>
        <p>If you have any complaints, please register them below:</p>
        <form action="/submit-complaint" method="post">
            <select>
                <option>
                    Street light
                </option>
                <option>
                    Water supply
                </option>
                <option>
                    Road & seavage
                </option>
                <option>
                    Waste collection
                </option>
                <option>
                    Other
                </option>
            </select>
            <br>
            <textarea name="complaint" id="complaint" cols="30" rows="10" placeholder="Enter your complaint"></textarea>
            <br>
            <input type="file">
            <br>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>
</section>

<!-- Quick Link to Home Page -->
<p style="text-align: center;"><a href="/">Back to Home</a></p>

</body>
</html>
